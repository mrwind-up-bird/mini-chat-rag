services:
  postgres:
    ports: !override []
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-minirag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-minirag}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  qdrant:
    ports: !override []
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    ports: !override []
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  web:
    ports: !override []
    volumes: !override []
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
      - proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minirag.rule=Host(`mini-rag.de`) || Host(`www.mini-rag.de`)"
      - "traefik.http.routers.minirag.entrypoints=websecure"
      - "traefik.http.routers.minirag.tls.certresolver=httpresolver"
      - "traefik.http.routers.minirag.tls.domains[0].main=mini-rag.de"
      - "traefik.http.routers.minirag.tls.domains[0].sans=www.mini-rag.de"
      - "traefik.http.services.minirag.loadbalancer.server.port=8000"

  worker:
    volumes: !override []
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-network:
    external: true